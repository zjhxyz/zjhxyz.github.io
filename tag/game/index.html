<p>一般RPG本身就可以算是一种公路片，而FF15就是完全版的公路片。其中照片功能保存了整个冒险和成长的回忆，非常有创意，难免就让人想要把这些回忆保存下来。</p>
<p>顺带一提FF15给我的感觉是最好的FF，没有之一，唯一可惜的是后期他们显然没时间做第二张大地图了。 FF系列除了网游，从6开始都通关了，还是可以评价以一下的。</p>

<script type="application/javascript">

AOS.init();

var app = new Vue({
  el: '#app',
  data: {
    menuVisible: false,
  },
})


var images = document.getElementsByTagName('img');
var retina_reg = /.*?\|([0-9]*\.?[0-9]*x)/g
for(var i = 0; i < images.length; i++) {
    groups = retina_reg.exec(images[i].alt)
    retina_reg.lastIndex = 0;
    if (groups && groups[1]) {
      images[i].srcset = images[i].src + " " + groups[1]
    }
}

</script>
