            <div class="post-info">2020-03-15</div>
            <!--  -->
            <div class="post-content" v-pre>
              <p>用Edge或Win10的Netflix App看片经常会有卡顿现象，有的片子特别明显。虽然Chrome没有这个问题，但可惜不支持杜比全景声和4K画质。</p>
<p>搜了一圈发现此问题和电竞显示器有关，应该是Edge或App用了什么解码器和G-SYNC的兼容问题。</p>
<p>总之关了G-SYNC或刷新率调到100hz即可。</p>
<p>当然买个Chromecast之类在电视上播放兼容性最好，可惜我一个人的话就不乐意特地跑电视上看片。</p>

var app = new Vue({

var images = document.getElementsByTagName('img');
var retina_reg = /.*?\|([0-9]*\.?[0-9]*x)/g
for(var i = 0; i < images.length; i++) {
    groups = retina_reg.exec(images[i].alt)
    retina_reg.lastIndex = 0;
    if (groups && groups[1]) {
      images[i].srcset = images[i].src + " " + groups[1]
    }
}

</script>
